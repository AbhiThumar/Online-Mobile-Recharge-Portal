<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Regsitration</title>
  </head>
  <body>
   
   <!-- Message -->

   {% if messages%}

   {%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
   {%endfor%}

   {%endif%}


   <!-- Regsitration form -->

   <div class="mt-5 signup-form pb-3 shadow">
       <h3 class="p-3 text-center">Signup Form</h3>
       <form method="POST" class="px-5 pt-4" novalidate> 
        {% csrf_token%}

        {% for f in fm%}
<span class="text-danger">{{f.errors}}</span>
<label>{{f.label}}</label><br>
{{f}} <br><br>

        {%endfor%}

<span class="text-danger">{{up.phone_number.errors}}</span>
<label >{{up.phone_number.label}}</label><br>
{{up.phone_number}} <br><br>
<input type="date" name="Date_Of_Birth" placeholder="DOB"> 
<br>  <br>

       <p> Gender : - </p>
       <input type="radio" name="gender" value="Male" checked> Male
       <input type="radio" name="gender" value="Female"> Female
       <br> <br>


        <label for="operator">Select Operator : - </label>
        <select name="Mobile_Operator" required>
            <option value="">select</option>
            {% for op_name in list_data %}
                <option name="Mobile_Operator" value="{{op_name}}">{{op_name}}</option>
            {% endfor %}
        </select>
        <br> <br>

<button class="btn" name="registration">Create Account</button>
       </form>
       <br>
       <small class="px-5 text-muted">Alreay have an account <a href="/login/" style="text-decoration: none;">login</a></small>
   </div>
  </body>
</html>
