<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="v4">
      <div class="header">
        <div class="header-child"></div>
        <a class="recharge">Recharge</a>
        <a class="logout">Logout</a>
        <a class="signuplogin">Account</a>
        <a class="about-us">About Us</a>
        <a class="contact-us">Contact Us</a>
        <a class="inverted-user-1"> </a>
        <a class="image-1"> </a>
      </div>
    </div>

    <b class="profile">Profile</b>
    <div class="frame">
      <div class="full-name-parent">
        <div class="full-name">Full Name</div>
        <input class="frame-child" type="text" size="{25}" />
      </div>
      <div class="username-parent">
        <div class="full-name">Username</div>
        <input class="frame-child" type="text" />
      </div>
      <div class="e-mail-parent">
        <div class="full-name">E-mail</div>
        <input class="frame-child" type="email" />
      </div>
      <div class="mobile-number-parent">
        <div class="full-name">Mobile number</div>
        <input class="frame-child" type="number" />
      </div>
      <div class="mobile-operator-parent">
        <div class="full-name">Mobile Operator</div>
        <input class="frame-child" type="text" />
      </div>
      <div class="address-parent">
        <div class="full-name">Address</div>
        <textarea class="rectangle-textarea"> </textarea>
      </div>
      <div class="gender">Gender</div>
      <div class="male-parent">
        <div class="male">Male</div>
        <input class="ellipse-input" type="radio" name="flight-type" />
      </div>
      <div class="female">Female</div>
      <input class="frame-child2" type="radio" name="flight-type" />

      <div class="ellipse-parent">
        <input class="ellipse-input" type="radio" name="flight-type" />

        <div class="male">Other</div>
      </div>
      <div class="save-wrapper">
        <button class="save">Save</button>
      </div>
      <div class="cancel-wrapper">
        <button class="cancel">Cancel</button>
      </div>
      <div class="frame-parent">
        <div class="frame1">
          <div class="birth-date">Birth Date</div>
        </div>
        <input class="frame-child4" type="date" />
      </div>
    
    
  </body>
</html>
