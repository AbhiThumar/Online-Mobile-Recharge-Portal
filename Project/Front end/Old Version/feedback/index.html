<!--This is the User Feedback Form for Online Mobile Recharge Web portal-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="feedback">
      <div class="header">
        <div class="header-child"></div>
        <a class="recharge">Recharge</a>
        <a class="view-offer">View Offer</a>
        <a class="transaction-history">Transaction History</a>
        <a class="logout">Logout</a>
        <a class="signuplogin">Account</a>
        <a class="inverted-user-1"> </a>
        <a class="image-1"> </a>
      </div>
      <a class="feedback-form">Feedback Form</a>
      <div class="frame">
        <div class="full-name-parent">
          <div class="full-name">Full Name</div>
          <input class="frame-child" type="text" size="{25}" />
        </div>
        <div class="e-mail-parent">
          <div class="full-name">E-mail</div>
          <input class="frame-child" type="email" />
        </div>
        <div class="frame-inner"></div>
        <div class="your-feedback-parent">
          <div class="full-name"> Give Your Feedback</div>
          <textarea class="rectangle-textarea"> </textarea>
        </div>
        <div class="submit-wrapper">
          <button class="submit">Submit</button>
        </div>
        <div class="cancel-wrapper">
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
