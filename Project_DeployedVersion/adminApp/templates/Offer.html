<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers </title>
  <link rel="stylesheet"
    href="https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/User%2FDashBoard%2Fprofile.css?alt=media&token=c5ca937f-842e-45b4-9182-f108f2f4a47d">
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/Background%20Images%2F5.jpg?alt=media&token=74180d60-aa0e-44d1-a291-bb1927d3df02'); 
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    form {
      margin: 0 auto;
      width: 500px;
      padding: 20px;
      border: 1px solid white;
      width: 380px;
      height: 200px;
      color: white;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: rgba(31, 30, 30, 0.938);
      box-shadow: 5px 5px 30px 8px black;
      margin-top: 20px;
      margin-right: 280px;
      border-radius: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input,
    select,
    textarea,
    select {
      width: 380px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        border-radius: 10px;
        height: 45px;
        margin-top: 15px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
      height: 35px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin-left: 120px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 15px;
    }

    input[type="submit"]:hover {
      background-color: black;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    h1 {
      margin-left: 920px;
      margin-top: 100px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-shadow: 3px 3px 1px whitesmoke;
      font-size: 35px;
    }
    p{
      font-size: 20px;
    }
    .head{
        margin-left: 920px;
        margin-top: 200px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-shadow: 3px 3px 1px whitesmoke;
        font-size: 35px;
      }
  </style>
</head>

<body>
  {% csrf_token %}
  <nav id="nav">
    <ul>
        <li><img id="logo" src="https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/User%2FDashBoard%2Fimage.png?alt=media&token=2270db18-877f-489b-aab9-994aa51253ac" alt=""></li>
        <li class="item"><a href="#Profie"  onclick="location.href = '{% url 'aboutus'  %}'" target="_blank">About Us</a></li>
        <li class="item"><a href="#Profie"  onclick="location.href = '{% url 'contactus'  %}'" target="_blank">Contact Us</a></li>
        <li class="item"><a href="#About"  onclick="location.href = '{% url 'recharge'  %}'" target="_blank">Recharge</a></li>
        <li class="item"><a href="#Contact"  onclick="location.href = '{% url 'offers'  %}'" target="_blank">Offers</a></li>
        <li class="item"><a href="#Recharge"  onclick="location.href = '{% url 'user_transaction'  %}'" target="_blank">Transaction History</a></li>
        <li class="item"><a href="#Profie"  onclick="location.href = '{% url 'feedback'  %}'" target="_blank">FeedBack</a></li> 
        <li class="item"><a href="#Transaction_History"  onclick="location.href = '{% url 'userprofile'  %}'" target="_blank">Profile</a></li>
        <li class="item"><a href="#Profie"  onclick="location.href = '{% url 'reg'  %}'" target="_blank">Logout</a></li>  
    </ul>
</nav>
<br><br>

  <center>
    <h1 class="head"> 
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;View Offers</h1>
  </center>
  <br>

  <form action="view_offers" method="post">

    {% csrf_token %}
    <h3><p>Select Operator :</p>
      <select name="Mobile_Operator" required>
        <option value="">Select</option>
        {% for op_name in list_data %}
        <option value="{{op_name}}">{{op_name}}</option>
        {% endfor %}
      </select>
    </h3>

    <br><br>

    <input type="Submit" value="View Offers">
  </form>
</body>

</html>
