<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet"
    href="https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/User%2FDashBoard%2Fprofile.css?alt=media&token=c5ca937f-842e-45b4-9182-f108f2f4a47d">

  <style>
    body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-image: url('https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/Background%20Images%2F5.jpg?alt=media&token=74180d60-aa0e-44d1-a291-bb1927d3df02'); 
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat; 
      }
  
      form {
        margin: 0 auto;
        width: 500px;
        padding: 20px;
        border: 1px solid white;
        width: 400px;
        height: 200px;
        color: white;
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: rgba(31, 30, 30, 0.938);
        box-shadow: 5px 5px 30px 8px black;
        margin-top: 10px;
        margin-right: 280px;
        border-radius: 20px;
      }

    button {
      width: 400px;
      background-color: rgba(134, 126, 126, 0.432);
      box-shadow: 10px 10px 50px 8px black;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: large;
      color: white;
      cursor: pointer;
      border: 2px solid white;
      margin-top: 25px;
      height: 45px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .payment-form {
      display: none;
    }

    h1 {
      color: black;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin-bottom: 10px;
    }

    #debitCardForm:target,
    #creditCardForm:target {
      display: block;
    }
    .head{
        margin-left: 920px;
        margin-top: 200px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-shadow: 3px 3px 1px whitesmoke;
        font-size: 35px;
      }
  </style>
</head>

<body>
  {% csrf_token %}

  <nav id="nav">
    <ul>
      <li><img id="logo"
          src="https://firebasestorage.googleapis.com/v0/b/mobile-recharge-a2f5b.appspot.com/o/User%2FDashBoard%2Fimage.png?alt=media&token=2270db18-877f-489b-aab9-994aa51253ac"
          alt=""></li>
      <li class="item"><a href="#Profie" onclick="location.href = '{% url 'aboutus'  %}'" target="_blank">About Us</a>
      </li>
      <li class="item"><a href="#Profie" onclick="location.href = '{% url 'contactus'  %}'" target="_blank">Contact
          Us</a></li>
      <li class="item"><a href="#About" onclick="location.href = '{% url 'recharge'  %}'" target="_blank">Recharge</a>
      </li>
      <li class="item"><a href="#Contact" onclick="location.href = '{% url 'offers'  %}'" target="_blank">Offers</a>
      </li>
      <li class="item"><a href="#Recharge" onclick="location.href = '{% url 'user_transaction'  %}'"
          target="_blank">Transaction History</a></li>
      <li class="item"><a href="#Profie" onclick="location.href = '{% url 'feedback'  %}'" target="_blank">FeedBack</a>
      </li>
      <li class="item"><a href="#Transaction_History" onclick="location.href = '{% url 'userprofile'  %}'"
          target="_blank">Profile</a></li>
      <li class="item"><a href="#Profie" onclick="location.href = '{% url 'reg'  %}'" target="_blank">Logout</a></li>
    </ul>
  </nav>
  <br><br>

  <center>
    <h1 class="head">
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Payment Mode</h1>
  </center><br>
  <form action="debitcard">
    <center><button onclick="location.href = '{% url 'debitcard'  %}'"> Debit Card</button> </center><br><br></form>
  <form action="creditcard"><center><button onclick="location.href = '{% url 'creditcard'  %}'"> Credit Card</button></center></form>
   
</body>
